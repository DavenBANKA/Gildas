            background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;

        body > *:not(footer) {

        }

        main {
            flex: 1 0 auto; /* occupe tout l'espace disponible */
        }

        /* Navbar semi-transparente pour voir le fond */
        nav.navbar {
            background-color: rgba(33, 37, 41, 0.85) !important;
            backdrop-filter: saturate(180%) blur(10px);
            -webkit-backdrop-filter: saturate(180%) blur(10px);
        }

        /* Container principal avec fond semi-transparent */
        .content-wrapper {
            max-width: 700px;
            margin: 60px auto 40px;
            background-color: rgba(0, 0, 0, 0.55);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.7);
            text-align: center;
        }

        /* Footer fixé en bas */
        footer {
            background-color: rgba(33, 37, 41, 0.85);
            color: white;
            text-align: center;
            padding: 1rem 0;
            flex-shrink: 0;
            position: sticky;
            bottom: 0;
            width: 100%;
            backdrop-filter: saturate(180%) blur(10px);
            -webkit-backdrop-filter: saturate(180%) blur(10px);
        }

        /* Liste contact stylée */
        .contact-list {
            list-style: none;
            padding-left: 0;
            margin-top: 2rem;
            text-align: left;
        }
        .contact-list li {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        .contact-list a {
            color: #a8d0ff;
            text-decoration: none;
            margin-left: 0.5rem;
        }
        .contact-list a:hover {
            text-decoration: underline;
        }

        .icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            fill: currentColor;
        }
    </style>
</head>
